                            <p>Жіноче ком’юніті для натхнення, здоров’я, любові до себе та свого життя. Приєднуйся,

                                які на одній хвилі з тобою.
                            </p>
                            <div class="space__btn">

        <script src="assets/js/jquery.magnific-popup.min.js"></script>

        <script>
            $(".gallery").magnificPopup({
                delegate: "a",
                    type : 'image',
                    removalDelay: 350,
                    mainClass: 'mfp-fade',
